<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Components by Dr-Phi</title>
</head>
<body>
    <div class="text-white bg-slate-800">
      <p class="mx-7"><span class="text-sky-400 text-xl ">Callout cards</span><br>  Are used to encourage merchants to take an action related to a new feature or opportunity.
      </p>
      <main class="border-slate- 100 mx-7 my-5 flex justify-between rounded-xl border hover:shadow-cyan-500/50 shadow-xl text-slate-950 bg-white">
        <div>
          <h1 class="px-5 py-4 text-lg font-semibold">Customize the style of your checkout</h1>
          <p class="ps-5">Upload your store's logo, change colors and fonts, and more.</p>
          <button
            class="mx-5 my-5 hover:bg-slate-100 bg-slate-50 rounded-md border-2 border-neutral-300 px-5 py-2 font-medium">Customize
            checkout</button>
        </div>
        <img class="me-6 w-[7rem]"
          src="./assets/paint-bucket.svg"
          alt="customize checkout button" />
      </main>
      <p class="mb-2 pe-9 text-right">⬆️ Taken from <a class="rounded-md border p-1"
          href="https://polaris.shopify.com/components/layout-and-structure/callout-card" target="_blank">Callout card </a>
      </p>
      
      <hr />
    </div>
 
  
</body>
</html>
